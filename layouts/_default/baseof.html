<!DOCTYPE html>
<html class="bg-white dark:bg-slate-800 antialiased">

  {{ partial "head.html" . }}

  <body>

    <main class="min-h-screen min-w-full flex flex-col items-center py-8 p-4">
      <div class="flex flex-col w-full p-4 justify-center">
          
		    {{ block "main" . }}{{ end }}
    
        {{ partial "footer.html" . }}
        {{ partial "custom_footer.html" . }}
      
      </div>
    </main>
    
    {{ range .Site.Params.plugins_js }}
      <script src="{{ . }}"></script>
    {{ end }}
  </body>

</html>
